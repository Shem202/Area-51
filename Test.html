<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #fireworks {
            display: none;
            position: relative;
            width: 100%;
            height: 400px;
            background: url('https://media.giphy.com/media/3oEjI6SIIHBd3Z4s1W/giphy.gif') no-repeat center center; 
            background-size: cover;
        }
        #messi-image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Web Page</h1>
    <p>This is a paragraph explaining what this page is about. You can add more content here.</p>
    <button onclick="displaySurprise()">Click Me Master Brown!</button>
    <div id="fireworks"></div>
    <img id="messi-image" src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Lionel_Messi_20180626.jpg" alt="Messi Celebration">

    <script>
        function displaySurprise() {
            document.getElementById('fireworks').style.display = 'block';
            document.getElementById('messi-image').style.display = 'block';
        }
    </script>
</body>
</html>
